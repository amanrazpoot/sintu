<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        .input-group{
            position: relative;
        }
        input{
            width: 250px;
            height: 40px;
            background-color: rgb(189, 186, 184);
            border: none;
            border-radius: 10px;
            text-align: center;
        }
        .icons{
            position: absolute;
            z-index: 999;
            top: 14px;
            left: 11px;
            font-size: 29px;

        }
    </style>
</head>
<body>
    <div class="">
        <i class="fa fa-search icons"  aria-hidden="true"></i>
        <input type="text" placeholder="EnterYour Name" class="input-group">
    </div>
</body>
</html>
